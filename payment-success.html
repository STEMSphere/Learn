<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success | STEMSphere Academy</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://learn.stemsphere.academy/assets/favconsp1.2.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .success-container {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #28a745;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: scaleIn 0.5s ease-out;
    }
    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    .checkmark::after {
      content: "âœ“";
      color: white;
      font-size: 3rem;
      font-weight: bold;
    }
    h1 {
      color: #28a745;
      margin-bottom: 1rem;
      font-size: 2em;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #218838;
    }
    .loading {
      color: #666;
      font-size: 1.2em;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="success-container" id="content">
    <div class="spinner"></div>
    <div class="loading">Processing your payment...</div>
  </div>

  <script>
    const SUPABASE_URL = 'https://horqtcwnhwgodwlyqhli.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcnF0Y3duaHdnb2R3bHlxaGxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjAyNzEsImV4cCI6MjA3NTMzNjI3MX0.4rYzW6MFEkVVqLor55RuFGLwE6WBJrYLxvYbgeXXRGU';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function processPayment() {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('session_id');
      const invoiceId = urlParams.get('invoice_id');

      if (!sessionId || !invoiceId) {
        showError();
        return;
      }

      try {
        // Wait a moment for webhook to process
        await new Promise(resolve => setTimeout(resolve, 2000));

        // Check if invoice was marked as paid by webhook
        const { data: invoice, error } = await supabaseClient
          .from('invoices')
          .select('status, invoice_number, amount, currency')
          .eq('id', invoiceId)
          .single();

        if (error) throw error;

        // Show success regardless (webhook should handle marking as paid)
        showSuccess(invoice);

      } catch (error) {
        console.error('Payment processing error:', error);
        showSuccess(); // Show success anyway - webhook will handle it
      }
    }

    function showSuccess(invoice) {
      let invoiceDetails = '';
      if (invoice) {
        const currency = invoice.currency || 'USD';
        const symbol = currency === 'USD' ? '$' : currency === 'EUR' ? 'â‚¬' : currency === 'GBP' ? 'Â£' : currency + ' ';
        invoiceDetails = `
          <p style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
            <strong>Invoice:</strong> ${invoice.invoice_number}<br>
            <strong>Amount:</strong> ${symbol}${parseFloat(invoice.amount).toFixed(2)}
          </p>
        `;
      }

      document.getElementById('content').innerHTML = `
        <div class="checkmark"></div>
        <h1>Payment Successful! ðŸŽ‰</h1>
        <p>Thank you for your payment! Your invoice has been marked as paid.</p>
        ${invoiceDetails}
        <p>A confirmation email has been sent to your email address.</p>
        <a href="dashboard.html" class="btn">Return to Dashboard</a>
      `;

      // Auto-redirect after 8 seconds
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 8000);
    }

    function showError() {
      document.getElementById('content').innerHTML = `
        <h1 style="color: #dc3545;">Payment Processing</h1>
        <p>We're processing your payment confirmation.</p>
        <p>If your payment went through, your account will be updated shortly.</p>
        <a href="dashboard.html" class="btn">Return to Dashboard</a>
      `;

      // Auto-redirect after 5 seconds
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 5000);
    }

    processPayment();
  </script>
</body>
</html>
