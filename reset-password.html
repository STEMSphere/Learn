<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | STEMSphere Academy</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://learn.stemsphere.academy/assets/favconsp1.2.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .reset-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo img {
      width: 80px;
      height: 80px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.8em;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <img src="https://learn.stemsphere.academy/assets/favconsp1.2.png" alt="STEMSphere Academy">
    </div>
    <h1>Reset Password</h1>
    <p>Enter your new password below</p>
    
    <div id="message"></div>
    
    <form id="resetForm">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" required minlength="6" placeholder="Minimum 6 characters">
      </div>
      
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="6" placeholder="Re-enter your password">
      </div>
      
      <button type="submit" class="btn" id="submitBtn">Reset Password</button>
    </form>
  </div>

  <script>
    const SUPABASE_URL = 'https://horqtcwnhwgodwlyqhli.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcnF0Y3duaHdnb2R3bHlxaGxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjAyNzEsImV4cCI6MjA3NTMzNjI3MX0.4rYzW6MFEkVVqLor55RuFGLwE6WBJrYLxvYbgeXXRGU';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const messageDiv = document.getElementById('message');
    const resetForm = document.getElementById('resetForm');
    const submitBtn = document.getElementById('submitBtn');

    // Track if session is ready for password update
    let sessionReady = false;

    // Handle the password reset flow - PKCE support
    (async () => {
      // Get the code from URL query params (PKCE flow - Supabase v2 default)
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      // Check for error in URL (e.g., expired link)
      if (error) {
        console.error('Auth error from URL:', error, errorDescription);
        messageDiv.innerHTML = `<div class="message error">❌ ${errorDescription || 'Invalid or expired reset link. Please request a new password reset.'}</div>`;
        resetForm.style.display = 'none';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
        return;
      }
      
      // Also check for hash params (older implicit flow fallback)
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const hashError = hashParams.get('error');
      const hashErrorDescription = hashParams.get('error_description');
      
      // Check for error in hash
      if (hashError) {
        console.error('Auth error from hash:', hashError, hashErrorDescription);
        messageDiv.innerHTML = `<div class="message error">❌ ${hashErrorDescription || 'Invalid or expired reset link. Please request a new password reset.'}</div>`;
        resetForm.style.display = 'none';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
        return;
      }
      
      if (code) {
        // PKCE flow - exchange code for session
        messageDiv.innerHTML = '<div class="message loading">⏳ Verifying reset link...</div>';
        
        try {
          const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code);
          
          if (error) throw error;
          
          console.log('Session established via PKCE:', data);
          messageDiv.innerHTML = '<div class="message success">✅ Reset link verified! You can now set your new password.</div>';
          sessionReady = true;
          
          // Clean up the URL (remove the code parameter)
          window.history.replaceState({}, document.title, window.location.pathname);
          
        } catch (error) {
          console.error('Code exchange error:', error);
          messageDiv.innerHTML = `<div class="message error">❌ ${error.message || 'Invalid or expired reset link. Please request a new password reset.'}</div>`;
          resetForm.style.display = 'none';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        }
        
      } else if (accessToken || window.location.hash.includes('access_token')) {
        // Implicit flow fallback - let onAuthStateChange handle it
        messageDiv.innerHTML = '<div class="message loading">⏳ Verifying reset link...</div>';
        
      } else {
        // Check if there's already a session (user might have refreshed the page)
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (session) {
          console.log('Existing session found:', session);
          messageDiv.innerHTML = '<div class="message success">✅ You can set your new password.</div>';
          sessionReady = true;
        } else {
          // No token and no session
          messageDiv.innerHTML = '<div class="message error">❌ Invalid or expired reset link. Please request a new password reset.</div>';
          resetForm.style.display = 'none';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        }
      }
    })();

    // Listen for auth state changes (handles implicit flow and PASSWORD_RECOVERY event)
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
      console.log('Auth event:', event);
      console.log('Session:', session);
      
      if (event === 'PASSWORD_RECOVERY') {
        messageDiv.innerHTML = '<div class="message success">✅ Reset link verified! You can now set your new password.</div>';
        sessionReady = true;
      } else if (event === 'SIGNED_IN' && session) {
        // Session established (could be from PKCE exchange)
        if (!sessionReady) {
          messageDiv.innerHTML = '<div class="message success">✅ Reset link verified! You can now set your new password.</div>';
          sessionReady = true;
        }
      }
    });

    // Handle form submission
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validation
      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = '<div class="message error">❌ Passwords do not match</div>';
        return;
      }
      
      if (newPassword.length < 6) {
        messageDiv.innerHTML = '<div class="message error">❌ Password must be at least 6 characters</div>';
        return;
      }
      
      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';
      
      try {
        // Double-check we have a session
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (!session) {
          throw new Error('Auth session missing. Please use the reset link from your email again.');
        }
        
        // Update the password
        const { data, error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });
        
        console.log('Password update result:', { data, error });
        
        if (error) throw error;
        
        messageDiv.innerHTML = '<div class="message success">✅ Password reset successfully! Redirecting to login...</div>';
        resetForm.style.display = 'none';
        
        // Sign out and redirect to login
        setTimeout(async () => {
          await supabaseClient.auth.signOut();
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Reset error:', error);
        messageDiv.innerHTML = `<div class="message error">❌ Error: ${error.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
