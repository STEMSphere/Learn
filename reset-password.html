<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | STEMSphere Academy</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://learn.stemsphere.academy/assets/favconsp1.2.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .reset-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo img {
      width: 80px;
      height: 80px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.8em;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <img src="https://learn.stemsphere.academy/assets/favconsp1.2.png" alt="STEMSphere Academy">
    </div>
    <h1>Reset Password</h1>
    <p>Enter your new password below</p>
    
    <div id="message"></div>
    
    <form id="resetForm">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" required minlength="6" placeholder="Minimum 6 characters">
      </div>
      
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="6" placeholder="Re-enter your password">
      </div>
      
      <button type="submit" class="btn" id="submitBtn">Reset Password</button>
    </form>
    
    <div class="back-link">
      <a href="login.html">← Back to Login</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://horqtcwnhwgodwlyqhli.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcnF0Y3duaHdnb2R3bHlxaGxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjAyNzEsImV4cCI6MjA3NTMzNjI3MX0.4rYzW6MFEkVVqLor55RuFGLwE6WBJrYLxvYbgeXXRGU';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY, {
      auth: {
        flowType: 'implicit',
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true
      }
    });

    const messageDiv = document.getElementById('message');
    const resetForm = document.getElementById('resetForm');
    const submitBtn = document.getElementById('submitBtn');

    let sessionReady = false;

    function showMessage(type, text) {
      messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
    }

    function showErrorAndRedirect(message, delay = 4000) {
      showMessage('error', '❌ ' + message);
      resetForm.style.display = 'none';
      setTimeout(() => {
        window.location.href = 'login.html';
      }, delay);
    }

    // Parse URL parameters (query string)
    function getUrlParams() {
      return new URLSearchParams(window.location.search);
    }

    // Parse hash parameters
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').forEach(part => {
        const [key, value] = part.split('=');
        if (key) params[key] = decodeURIComponent(value || '');
      });
      return params;
    }

    // Main initialization
    async function initializeReset() {
      const urlParams = getUrlParams();
      const hashParams = getHashParams();
      
      console.log('URL params:', Object.fromEntries(urlParams));
      console.log('Hash params:', hashParams);
      
      // Check for errors first
      const error = urlParams.get('error') || hashParams.error;
      const errorDescription = urlParams.get('error_description') || hashParams.error_description;
      
      if (error) {
        console.error('Error in URL:', error, errorDescription);
        showErrorAndRedirect(errorDescription || 'Invalid or expired reset link. Please request a new one.');
        return;
      }

      showMessage('loading', '⏳ Verifying reset link...');

      // METHOD 1: Check for token_hash (Supabase email link format)
      const tokenHash = urlParams.get('token_hash');
      const type = urlParams.get('type');
      
      if (tokenHash && type === 'recovery') {
        console.log('Found token_hash, using verifyOtp...');
        try {
          const { data, error } = await supabaseClient.auth.verifyOtp({
            token_hash: tokenHash,
            type: 'recovery'
          });
          
          if (error) throw error;
          
          console.log('verifyOtp success:', data);
          showMessage('success', '✅ Reset link verified! You can now set your new password.');
          sessionReady = true;
          window.history.replaceState({}, document.title, window.location.pathname);
          return;
        } catch (err) {
          console.error('verifyOtp error:', err);
          showErrorAndRedirect(err.message || 'Invalid or expired reset link. Please request a new one.');
          return;
        }
      }

      // METHOD 2: Check for access_token in hash (implicit flow)
      if (hashParams.access_token) {
        console.log('Found access_token in hash...');
        try {
          const { data, error } = await supabaseClient.auth.setSession({
            access_token: hashParams.access_token,
            refresh_token: hashParams.refresh_token || ''
          });
          
          if (error) throw error;
          
          console.log('setSession success:', data);
          showMessage('success', '✅ Reset link verified! You can now set your new password.');
          sessionReady = true;
          window.history.replaceState({}, document.title, window.location.pathname);
          return;
        } catch (err) {
          console.error('setSession error:', err);
          showErrorAndRedirect(err.message || 'Invalid or expired reset link. Please request a new one.');
          return;
        }
      }

      // METHOD 3: Check for code (PKCE flow)
      const code = urlParams.get('code');
      if (code) {
        console.log('Found code, attempting PKCE exchange...');
        try {
          const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code);
          
          if (error) throw error;
          
          console.log('exchangeCodeForSession success:', data);
          showMessage('success', '✅ Reset link verified! You can now set your new password.');
          sessionReady = true;
          window.history.replaceState({}, document.title, window.location.pathname);
          return;
        } catch (err) {
          console.error('exchangeCodeForSession error:', err);
          // PKCE requires same browser - give helpful message
          showErrorAndRedirect('This reset link has expired or was opened on a different device. Please request a new password reset from the same device you\'ll use to set your new password.');
          return;
        }
      }

      // METHOD 4: Check for existing session (page refresh scenario)
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        console.log('Existing session found');
        showMessage('success', '✅ You can set your new password.');
        sessionReady = true;
        return;
      }

      // No valid token found
      console.log('No valid token found in URL');
      showErrorAndRedirect('Invalid or expired reset link. Please request a new password reset.');
    }

    // Listen for auth state changes
    supabaseClient.auth.onAuthStateChange((event, session) => {
      console.log('Auth state change:', event, session ? 'session exists' : 'no session');
      
      if (event === 'PASSWORD_RECOVERY' && session) {
        showMessage('success', '✅ Reset link verified! You can now set your new password.');
        sessionReady = true;
      }
    });

    // Handle form submission
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        showMessage('error', '❌ Passwords do not match');
        return;
      }
      
      if (newPassword.length < 6) {
        showMessage('error', '❌ Password must be at least 6 characters');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';
      
      try {
        // Verify we have a session
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (!session) {
          throw new Error('Session expired. Please request a new password reset link.');
        }
        
        // Update password
        const { data, error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });
        
        if (error) throw error;
        
        console.log('Password updated successfully');
        showMessage('success', '✅ Password reset successfully! Redirecting to login...');
        resetForm.style.display = 'none';
        
        // Sign out and redirect
        setTimeout(async () => {
          await supabaseClient.auth.signOut();
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Password update error:', error);
        showMessage('error', '❌ ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });

    // Start initialization
    initializeReset();
  </script>
</body>
</html>
