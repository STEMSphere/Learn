<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Class | STEMSphere Academy</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://learn.stemsphere.academy/assets/favconsp1.2.png">
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1d23;
      color: #fff;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    .controls-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #007bff, #0056b3);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1em;
    }
    
    .brand img {
      width: 28px;
      height: 28px;
    }
    
    .filter-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .filter-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255,255,255,0.2);
      padding: 0.4rem 0.8rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .filter-toggle:active {
      transform: scale(0.95);
    }
    
    .filter-toggle.active {
      background: #28a745;
      box-shadow: 0 0 15px rgba(40,167,69,0.6);
    }
    
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #28a745;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .slider-control {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    
    .slider-control label {
      font-size: 0.85em;
      min-width: 70px;
      white-space: nowrap;
    }
    
    .slider-control input[type="range"] {
      width: 80px;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      outline: none;
      -webkit-appearance: none;
    }
    
    .slider-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #fff;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .slider-control input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #fff;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      border: none;
    }
    
    .value-display {
      font-weight: 600;
      min-width: 35px;
      text-align: right;
      font-size: 0.85em;
    }
    
    #video-container {
      position: fixed;
      top: 65px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
    }
    
    /* Hidden video and canvas for processing */
    #sourceVideo,
    #processingCanvas {
      display: none;
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 999;
    }
    
    .loading h2 {
      font-size: 1.5em;
      margin-bottom: 1rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #dc3545;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      z-index: 999;
    }
    
    .error h2 {
      margin-bottom: 1rem;
      font-size: 1.3em;
    }
    
    .error button {
      background: #fff;
      color: #dc3545;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    
    @media (max-width: 768px) {
      .controls-bar {
        padding: 0.5rem 0.75rem;
      }
      
      .brand span {
        font-size: 0.9em;
      }
      
      .filter-controls {
        width: 100%;
        justify-content: center;
        gap: 0.5rem;
      }
      
      .slider-control {
        flex-direction: column;
        gap: 0.2rem;
      }
      
      .slider-control label {
        font-size: 0.75em;
        min-width: auto;
      }
      
      .slider-control input[type="range"] {
        width: 70px;
      }
      
      #video-container {
        top: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="controls-bar">
    <div class="brand">
      <img src="https://learn.stemsphere.academy/assets/favconsp1.2.png" alt="STEMSphere">
      <span>‚ú® Beauty Filter</span>
    </div>
    
    <div class="filter-controls">
      <div class="filter-toggle active" id="filterToggle">
        <label class="switch">
          <input type="checkbox" id="filterSwitch" checked>
          <span class="slider"></span>
        </label>
        <span id="filterStatus">ON</span>
      </div>
      
      <div class="slider-control">
        <label>Brightness</label>
        <input type="range" id="brightness" min="100" max="130" value="112">
        <span class="value-display" id="brightnessValue">112%</span>
      </div>
      
      <div class="slider-control">
        <label>Smooth</label>
        <input type="range" id="smoothing" min="0" max="5" value="2">
        <span class="value-display" id="smoothingValue">2</span>
      </div>
      
      <div class="slider-control">
        <label>Warmth</label>
        <input type="range" id="warmth" min="100" max="115" value="105">
        <span class="value-display" id="warmthValue">105%</span>
      </div>
    </div>
  </div>
  
  <video id="sourceVideo" autoplay playsinline muted></video>
  <canvas id="processingCanvas"></canvas>
  
  <div id="video-container">
    <div class="loading" id="loading">
      <h2>üé• Starting Camera...</h2>
      <div class="spinner"></div>
      <p style="margin-top: 1rem; opacity: 0.8; font-size: 0.9em;">Applying beauty filter...</p>
    </div>
  </div>
  
  <script>
    let callFrame = null;
    let originalStream = null;
    let filteredStream = null;
    let beautyFilterEnabled = true;
    let animationId = null;
    
    let filterSettings = {
      brightness: 112,
      smoothing: 2,
      warmth: 105
    };
    
    const sourceVideo = document.getElementById('sourceVideo');
    const canvas = document.getElementById('processingCanvas');
    const ctx = canvas.getContext('2d', { 
      alpha: false,
      willReadFrequently: false,
      desynchronized: true // Better performance
    });

    // Get room URL
    function getRoomUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const roomUrl = urlParams.get('room');
      
      if (!roomUrl) {
        showError('No room URL provided. Please use the "Join Class" button from your dashboard.');
        return null;
      }
      
      return decodeURIComponent(roomUrl);
    }

    // Initialize camera with lightweight beauty filter
    async function initializeCamera() {
      try {
        console.log('üì∑ Requesting camera access...');
        
        // Get camera with optimal settings for tablets
        const constraints = {
          video: {
            width: { ideal: 640, max: 1280 },
            height: { ideal: 480, max: 720 },
            facingMode: 'user',
            frameRate: { ideal: 24, max: 30 }
          },
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        };
        
        originalStream = await navigator.mediaDevices.getUserMedia(constraints);
        console.log('‚úÖ Camera access granted');
        
        // Setup video element
        sourceVideo.srcObject = originalStream;
        
        // Wait for video to be ready
        await new Promise((resolve) => {
          sourceVideo.onloadedmetadata = () => {
            sourceVideo.play().then(resolve);
          };
        });
        
        // Set canvas size (smaller for better performance)
        canvas.width = sourceVideo.videoWidth || 640;
        canvas.height = sourceVideo.videoHeight || 480;
        
        console.log('üìê Canvas size:', canvas.width, 'x', canvas.height);
        
        // Start lightweight processing
        startLightweightProcessing();
        
        // Create filtered stream from canvas
        const frameRate = 24; // Lower FPS for tablets
        filteredStream = canvas.captureStream(frameRate);
        
        // Add audio from original stream
        const audioTracks = originalStream.getAudioTracks();
        if (audioTracks.length > 0) {
          filteredStream.addTrack(audioTracks[0]);
          console.log('üé§ Audio track added');
        }
        
        console.log('‚ú® Beauty filter initialized');
        return filteredStream;
        
      } catch (error) {
        console.error('‚ùå Camera error:', error);
        if (error.name === 'NotAllowedError') {
          showError('Camera permission denied. Please allow camera access and reload.');
        } else if (error.name === 'NotFoundError') {
          showError('No camera found. Please connect a camera and reload.');
        } else {
          showError('Camera error: ' + error.message);
        }
        throw error;
      }
    }

    // Lightweight processing optimized for tablets
    function startLightweightProcessing() {
      let lastFrameTime = 0;
      const targetFPS = 24;
      const frameInterval = 1000 / targetFPS;
      
      function processFrame(currentTime) {
        animationId = requestAnimationFrame(processFrame);
        
        // Throttle to target FPS
        if (currentTime - lastFrameTime < frameInterval) {
          return;
        }
        lastFrameTime = currentTime;
        
        if (!sourceVideo.paused && !sourceVideo.ended) {
          if (beautyFilterEnabled) {
            applyLightweightFilter();
          } else {
            // No filter - direct copy
            ctx.drawImage(sourceVideo, 0, 0, canvas.width, canvas.height);
          }
        }
      }
      
      animationId = requestAnimationFrame(processFrame);
    }

    // Apply lightweight GPU-accelerated filters
    function applyLightweightFilter() {
      const brightness = filterSettings.brightness / 100;
      const saturate = filterSettings.warmth / 100;
      
      // Use CSS filters (GPU-accelerated)
      let filterString = `brightness(${brightness}) contrast(1.03) saturate(${saturate})`;
      
      // Add slight blur only if smoothing > 0
      if (filterSettings.smoothing > 0) {
        const blur = filterSettings.smoothing * 0.5; // Max 2.5px
        filterString += ` blur(${blur}px)`;
      }
      
      ctx.filter = filterString;
      ctx.drawImage(sourceVideo, 0, 0, canvas.width, canvas.height);
      ctx.filter = 'none'; // Reset for next frame
    }

    // Initialize Daily.co call
    async function initializeCall() {
      const roomUrl = getRoomUrl();
      if (!roomUrl) return;

      try {
        console.log('üé• Initializing video call...');
        
        // Initialize camera first
        const stream = await initializeCamera();
        
        // Create Daily frame
        const container = document.getElementById('video-container');
        
        callFrame = window.DailyIframe.createFrame(container, {
          showLeaveButton: true,
          showFullscreenButton: true,
          iframeStyle: {
            position: 'absolute',
            top: '0',
            left: '0',
            width: '100%',
            height: '100%',
            border: '0'
          }
        });

        // Event handlers
        callFrame.on('loaded', () => {
          console.log('üì∫ Daily loaded');
        });

        callFrame.on('joined-meeting', async () => {
          console.log('‚úÖ Joined meeting');
          document.getElementById('loading').style.display = 'none';
          
          // Set filtered stream as camera
          try {
            await callFrame.setInputDevicesAsync({
              videoSource: stream.getVideoTracks()[0],
              audioSource: stream.getAudioTracks()[0]
            });
            console.log('‚ú® Beauty filter active in call');
          } catch (error) {
            console.error('‚ùå Error setting camera:', error);
          }
        });

        callFrame.on('left-meeting', () => {
          console.log('üëã Left meeting');
          cleanup();
        });

        callFrame.on('error', (error) => {
          console.error('‚ùå Daily error:', error);
          showError('Video call error: ' + (error.errorMsg || error.message));
        });

        // Join call
        await callFrame.join({ 
          url: roomUrl,
          userName: 'Teacher'
        });

      } catch (error) {
        console.error('‚ùå Call initialization error:', error);
        showError('Failed to join: ' + error.message);
      }
    }

    // Toggle filter
    function toggleFilter() {
      beautyFilterEnabled = !beautyFilterEnabled;
      const toggle = document.getElementById('filterToggle');
      const status = document.getElementById('filterStatus');
      const switchInput = document.getElementById('filterSwitch');
      
      switchInput.checked = beautyFilterEnabled;
      
      if (beautyFilterEnabled) {
        toggle.classList.add('active');
        status.textContent = 'ON';
      } else {
        toggle.classList.remove('active');
        status.textContent = 'OFF';
      }
      
      console.log('‚ú® Filter:', beautyFilterEnabled ? 'ON' : 'OFF');
    }

    // Update settings
    function updateFilters() {
      filterSettings.brightness = parseInt(document.getElementById('brightness').value);
      filterSettings.smoothing = parseInt(document.getElementById('smoothing').value);
      filterSettings.warmth = parseInt(document.getElementById('warmth').value);
      
      document.getElementById('brightnessValue').textContent = filterSettings.brightness + '%';
      document.getElementById('smoothingValue').textContent = filterSettings.smoothing;
      document.getElementById('warmthValue').textContent = filterSettings.warmth + '%';
    }

    // Show error
    function showError(message) {
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
      
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.innerHTML = `
        <h2>‚ùå Error</h2>
        <p>${message}</p>
        <button onclick="window.close()">Close</button>
      `;
      document.body.appendChild(errorDiv);
    }

    // Cleanup
    function cleanup() {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      if (originalStream) {
        originalStream.getTracks().forEach(track => track.stop());
      }
      if (filteredStream) {
        filteredStream.getTracks().forEach(track => track.stop());
      }
      if (callFrame) {
        callFrame.destroy();
      }
    }

    // Event listeners
    document.getElementById('filterToggle').addEventListener('click', toggleFilter);
    document.getElementById('brightness').addEventListener('input', updateFilters);
    document.getElementById('smoothing').addEventListener('input', updateFilters);
    document.getElementById('warmth').addEventListener('input', updateFilters);

    // Initialize
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeCall);
    } else {
      initializeCall();
    }

    // Cleanup on exit
    window.addEventListener('beforeunload', cleanup);
    
    // Prevent accidental page reload
    window.addEventListener('touchmove', (e) => {
      if (e.target.tagName !== 'INPUT') {
        // Allow touch scrolling
      }
    }, { passive: true });
  </script>
</body>
</html>
