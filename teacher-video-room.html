<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Class | STEMSphere Academy</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://learn.stemsphere.academy/assets/favconsp1.2.png">
  <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1d23;
      color: #fff;
      overflow: hidden;
    }
    
    .controls-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #007bff, #0056b3);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.1em;
    }
    
    .brand img {
      width: 32px;
      height: 32px;
    }
    
    .filter-controls {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    
    .filter-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
    }
    
    .filter-toggle:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .filter-toggle.active {
      background: #28a745;
      box-shadow: 0 0 20px rgba(40,167,69,0.5);
    }
    
    .switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #28a745;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .slider-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .slider-control label {
      font-size: 0.9em;
      min-width: 100px;
    }
    
    .slider-control input[type="range"] {
      width: 120px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      outline: none;
      -webkit-appearance: none;
    }
    
    .slider-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #fff;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .slider-control input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #fff;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      border: none;
    }
    
    .value-display {
      font-weight: 600;
      min-width: 35px;
      text-align: right;
    }
    
    #video-container {
      position: fixed;
      top: 80px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
    }
    
    /* Hidden canvas for beauty filter processing */
    #beautyCanvas {
      display: none;
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 999;
    }
    
    .loading h2 {
      font-size: 2em;
      margin-bottom: 1rem;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #dc3545;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      z-index: 999;
    }
    
    .error h2 {
      margin-bottom: 1rem;
    }
    
    .error button {
      background: #fff;
      color: #dc3545;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    
    @media (max-width: 768px) {
      .controls-bar {
        padding: 0.75rem 1rem;
      }
      
      .filter-controls {
        width: 100%;
        justify-content: center;
      }
      
      .slider-control label {
        min-width: 80px;
        font-size: 0.85em;
      }
      
      .slider-control input[type="range"] {
        width: 100px;
      }
      
      #video-container {
        top: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="controls-bar">
    <div class="brand">
      <img src="https://learn.stemsphere.academy/assets/favconsp1.2.png" alt="STEMSphere">
      <span>‚ú® Beauty Filter Active</span>
    </div>
    
    <div class="filter-controls">
      <div class="filter-toggle active" id="filterToggle">
        <label class="switch">
          <input type="checkbox" id="filterSwitch" checked>
          <span class="slider"></span>
        </label>
        <span id="filterStatus">Filter ON</span>
      </div>
      
      <div class="slider-control">
        <label>Brightness:</label>
        <input type="range" id="brightness" min="100" max="140" value="115">
        <span class="value-display" id="brightnessValue">115%</span>
      </div>
      
      <div class="slider-control">
        <label>Smoothing:</label>
        <input type="range" id="smoothing" min="0" max="10" value="4">
        <span class="value-display" id="smoothingValue">4</span>
      </div>
      
      <div class="slider-control">
        <label>Warmth:</label>
        <input type="range" id="warmth" min="100" max="120" value="108">
        <span class="value-display" id="warmthValue">108%</span>
      </div>
    </div>
  </div>
  
  <canvas id="beautyCanvas"></canvas>
  
  <div id="video-container">
    <div class="loading" id="loading">
      <h2>üé• Initializing Beauty Filter...</h2>
      <div class="spinner"></div>
      <p style="margin-top: 1rem; opacity: 0.8;">Setting up your camera with beauty enhancements...</p>
    </div>
  </div>
  
  <script>
    let callFrame = null;
    let originalStream = null;
    let filteredStream = null;
    let beautyFilterEnabled = true;
    let animationFrameId = null;
    
    let filterSettings = {
      brightness: 115,
      smoothing: 4,
      warmth: 108
    };
    
    const canvas = document.getElementById('beautyCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const videoElement = document.createElement('video');
    videoElement.autoplay = true;
    videoElement.playsInline = true;

    // Get room URL from query parameter
    function getRoomUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const roomUrl = urlParams.get('room');
      
      if (!roomUrl) {
        showError('No room URL provided. Please use the "Join Class" button from your dashboard.');
        return null;
      }
      
      return decodeURIComponent(roomUrl);
    }

    // Initialize camera with beauty filter
    async function initializeCamera() {
      try {
        console.log('Requesting camera access...');
        
        // Get user's camera
        originalStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'user'
          },
          audio: true
        });
        
        console.log('Camera access granted');
        
        // Set up video element with original stream
        videoElement.srcObject = originalStream;
        await videoElement.play();
        
        // Set canvas dimensions to match video
        canvas.width = videoElement.videoWidth || 1280;
        canvas.height = videoElement.videoHeight || 720;
        
        console.log('Canvas dimensions:', canvas.width, 'x', canvas.height);
        
        // Start beauty filter processing
        startBeautyFilter();
        
        // Get filtered stream from canvas
        filteredStream = canvas.captureStream(30); // 30 FPS
        
        // Add audio track from original stream
        const audioTracks = originalStream.getAudioTracks();
        if (audioTracks.length > 0) {
          filteredStream.addTrack(audioTracks[0]);
        }
        
        console.log('Beauty filter initialized successfully');
        return filteredStream;
        
      } catch (error) {
        console.error('Camera initialization error:', error);
        showError('Camera access denied. Please allow camera permissions and refresh the page.');
        throw error;
      }
    }

    // Start beauty filter processing loop
    function startBeautyFilter() {
      function processFrame() {
        if (beautyFilterEnabled) {
          // Draw video to canvas with beauty filters
          ctx.filter = getFilterString();
          ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          
          // Apply additional smoothing if needed
          if (filterSettings.smoothing > 5) {
            applyAdvancedSmoothing();
          }
        } else {
          // No filter - just draw original video
          ctx.filter = 'none';
          ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        }
        
        animationFrameId = requestAnimationFrame(processFrame);
      }
      
      processFrame();
    }

    // Get CSS filter string based on settings
    function getFilterString() {
      const brightness = filterSettings.brightness / 100;
      const saturate = filterSettings.warmth / 100;
      const blur = Math.min(filterSettings.smoothing * 0.3, 3); // Max 3px blur
      
      return `brightness(${brightness}) contrast(1.05) saturate(${saturate}) blur(${blur}px)`;
    }

    // Apply advanced smoothing for higher values
    function applyAdvancedSmoothing() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const smoothingFactor = (filterSettings.smoothing - 5) * 0.1;
      
      // Simple box blur for skin smoothing
      for (let y = 1; y < canvas.height - 1; y++) {
        for (let x = 1; x < canvas.width - 1; x++) {
          const idx = (y * canvas.width + x) * 4;
          
          // Skip very dark or very bright pixels (likely not skin)
          const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
          if (brightness < 50 || brightness > 230) continue;
          
          // Average with surrounding pixels
          for (let c = 0; c < 3; c++) {
            const current = data[idx + c];
            const top = data[((y - 1) * canvas.width + x) * 4 + c];
            const bottom = data[((y + 1) * canvas.width + x) * 4 + c];
            const left = data[(y * canvas.width + (x - 1)) * 4 + c];
            const right = data[(y * canvas.width + (x + 1)) * 4 + c];
            
            const avg = (current + top + bottom + left + right) / 5;
            data[idx + c] = current * (1 - smoothingFactor) + avg * smoothingFactor;
          }
        }
      }
      
      ctx.putImageData(imageData, 0, 0);
    }

    // Initialize Daily.co call with filtered stream
    async function initializeCall() {
      const roomUrl = getRoomUrl();
      if (!roomUrl) return;

      try {
        console.log('Initializing Daily.co with room:', roomUrl);
        
        // Initialize camera with beauty filter first
        const stream = await initializeCamera();
        
        // Create Daily call frame
        const container = document.getElementById('video-container');
        
        callFrame = window.DailyIframe.createFrame(container, {
          showLeaveButton: true,
          showFullscreenButton: true,
          iframeStyle: {
            position: 'absolute',
            top: '0',
            left: '0',
            width: '100%',
            height: '100%',
            border: '0'
          }
        });

        // Handle call events
        callFrame.on('loaded', () => {
          console.log('Daily frame loaded');
        });

        callFrame.on('joined-meeting', async () => {
          console.log('Joined meeting successfully');
          document.getElementById('loading').style.display = 'none';
          
          // Set filtered video stream
          try {
            await callFrame.setInputDevicesAsync({
              videoSource: stream.getVideoTracks()[0],
              audioSource: stream.getAudioTracks()[0]
            });
            console.log('Beauty-filtered camera set successfully');
          } catch (error) {
            console.error('Error setting filtered camera:', error);
          }
        });

        callFrame.on('left-meeting', () => {
          console.log('Left meeting');
          cleanup();
        });

        callFrame.on('error', (error) => {
          console.error('Daily.co error:', error);
          showError('Video call error: ' + (error.errorMsg || error.message || 'Unknown error'));
        });

        // Join the call
        await callFrame.join({ 
          url: roomUrl,
          userName: 'Teacher'
        });

      } catch (error) {
        console.error('Error initializing call:', error);
        showError('Failed to join video call: ' + error.message);
      }
    }

    // Toggle filter on/off
    function toggleFilter() {
      beautyFilterEnabled = !beautyFilterEnabled;
      const toggle = document.getElementById('filterToggle');
      const status = document.getElementById('filterStatus');
      const switchInput = document.getElementById('filterSwitch');
      
      switchInput.checked = beautyFilterEnabled;
      
      if (beautyFilterEnabled) {
        toggle.classList.add('active');
        status.textContent = 'Filter ON';
      } else {
        toggle.classList.remove('active');
        status.textContent = 'Filter OFF';
      }
      
      console.log('Beauty filter toggled:', beautyFilterEnabled ? 'ON' : 'OFF');
    }

    // Update filter settings
    function updateFilters() {
      filterSettings.brightness = parseInt(document.getElementById('brightness').value);
      filterSettings.smoothing = parseInt(document.getElementById('smoothing').value);
      filterSettings.warmth = parseInt(document.getElementById('warmth').value);
      
      document.getElementById('brightnessValue').textContent = filterSettings.brightness + '%';
      document.getElementById('smoothingValue').textContent = filterSettings.smoothing;
      document.getElementById('warmthValue').textContent = filterSettings.warmth + '%';
      
      console.log('Filter settings updated:', filterSettings);
    }

    // Show error message
    function showError(message) {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
      
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.innerHTML = `
        <h2>‚ùå Error</h2>
        <p>${message}</p>
        <button onclick="window.close()">Close Window</button>
      `;
      document.body.appendChild(errorDiv);
    }

    // Cleanup resources
    function cleanup() {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      if (originalStream) {
        originalStream.getTracks().forEach(track => track.stop());
      }
      if (filteredStream) {
        filteredStream.getTracks().forEach(track => track.stop());
      }
      if (callFrame) {
        callFrame.destroy();
      }
    }

    // Set up event listeners
    document.getElementById('filterToggle').addEventListener('click', toggleFilter);
    document.getElementById('brightness').addEventListener('input', updateFilters);
    document.getElementById('smoothing').addEventListener('input', updateFilters);
    document.getElementById('warmth').addEventListener('input', updateFilters);

    // Initialize when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeCall);
    } else {
      initializeCall();
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', cleanup);
  </script>
</body>
</html>
