<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | STEMSphere Academy</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="https://learn.stemsphere.academy/assets/favconsp1.2.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #ff0000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 1rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .brand img {
      width: 40px;
      height: 40px;
    }
    .brand-text {
      font-size: 1.2em;
      font-weight: 700;
      color: #000;
    }
    .logout-btn {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex: 1;
    }

    .welcome-card {
      background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
      border: 2px solid #ff0000;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .welcome-card h1 {
      margin: 0 0 0.5rem 0;
      color: #000;
      font-size: 2em;
    }
    .welcome-card p {
      margin: 0.3rem 0;
      color: #333;
    }
    .book-btn {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 700;
      margin-top: 1rem;
      border: none;
      cursor: pointer;
      font-size: 1em;
      animation: pulse 1.5s infinite;
    }
    .book-btn:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }

    @keyframes pulse {
      0% { box-shadow:0 0 10px rgba(0,123,255,0.5); }
      50% { box-shadow:0 0 25px rgba(0,198,255,0.8); }
      100% { box-shadow:0 0 10px rgba(0,123,255,0.5); }
    }

    .sessions-section {
      margin-bottom: 3rem;
    }
    .sessions-section h2 {
      color: #000;
      border-bottom: 2px solid #ff0000;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.8em;
    }

    .session-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .session-info h3 {
      margin: 0 0 0.5rem 0;
      color: #007bff;
      font-size: 1.3em;
    }
    .session-info p {
      margin: 0.25rem 0;
      color: #666;
      font-size: 0.95rem;
    }
    .status-badge {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .status-scheduled {
      background: rgba(0,200,0,0.2);
      color: #008800;
      border: 1px solid #00cc00;
    }
    .status-completed {
      background: rgba(128,128,128,0.2);
      color: #666;
      border: 1px solid #999;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #999;
    }

    .wizard-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      z-index: 2000;
      overflow: auto;
    }
    .wizard-modal.active {
      display: block;
    }

    .time-slots {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .time-slot {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .time-slot:hover {
      background: #e3f2fd;
      border-color: #007bff;
    }
    .time-slot.selected {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }

    footer {
      background: #000;
      color: #bbb;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9em;
      margin-top: auto;
    }
    .footer-links a,
    .footer-contact a {
      color: #00dffc;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }
      .time-slots {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://learn.stemsphere.academy/assets/favconsp1.2.png" alt="STEMSphere Academy">
      <span class="brand-text">STEMSphere Academy</span>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="dashboard-container">
    <div class="welcome-card">
      <h1>Welcome, <span id="userName">Student</span>! üëã</h1>
      <p id="userEmail"></p>
      <p id="userAge"></p>
      <button class="book-btn" id="bookBtn">
        üöÄ Book a Trial/New Session
      </button>
    </div>

    <div class="sessions-section">
      <h2>üìö My Sessions</h2>
      <div id="allSessions">
        <div style="text-align:center; padding:3rem; color:#007bff;">Loading your sessions...</div>
      </div>
    </div>

    <div style="background:#fff; border-radius:8px; padding:2rem; margin-top:2rem; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
      <h3 style="color:#000; margin-bottom:1rem;">Need Help?</h3>
      <p style="color:#666;">Contact our support team at <a href="mailto:support@stemsphere.academy" style="color:#ff0000; text-decoration:none; font-weight:600;">support@stemsphere.academy</a></p>
    </div>
  </div>

  <div id="bookingWizard" class="wizard-modal">
    <button id="closeWizardBtn" style="position:absolute; top:15px; left:20px; font-size:28px; background:none; border:none; color:#000; cursor:pointer; z-index:2001;">‚úñ</button>
    <div id="wizardContent" style="margin-top:60px;"></div>
  </div>

  <footer>
    ¬© 2025 STEMSphere Academy. All rights reserved.
    <nav class="footer-links">
      <a href="#faq">FAQs</a> |
      <a href="/privacy.html">Privacy Policy</a>
    </nav>
    <p class="footer-contact">
      Need help? Contact us at 
      <a href="mailto:support@stemsphere.academy">support@stemsphere.academy</a>
    </p>
  </footer>

  <script>
    const SUPABASE_URL = 'https://horqtcwnhwgodwlyqhli.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvcnF0Y3duaHdnb2R3bHlxaGxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjAyNzEsImV4cCI6MjA3NTMzNjI3MX0.4rYzW6MFEkVVqLor55RuFGLwE6WBJrYLxvYbgeXXRGU';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUserId = null;
    let wizardData = { age: "", subject: "", style: "", help: "", date: "", time: "" };
    let wizardStep = 0;

    async function checkAuth() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      
      if (!session) {
        alert('Session expired. Please login again.');
        window.location.href = 'login.html';
        return;
      }

      currentUserId = session.user.id;

      const { data: profile } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', currentUserId)
        .single();

      if (profile) {
        document.getElementById('userName').textContent = profile.full_name || 'Student';
        document.getElementById('userEmail').textContent = profile.email;
        document.getElementById('userAge').textContent = `Age Group: ${profile.age_group || 'Not specified'}`;
      } else {
        alert('Profile not found. Please contact support.');
        await supabaseClient.auth.signOut();
        window.location.href = 'login.html';
        return;
      }

      loadSessions();
    }

    async function loadSessions() {
      const { data: bookings, error } = await supabaseClient
        .from('bookings')
        .select('*')
        .eq('user_id', currentUserId)
        .order('booking_date', { ascending: false });

      const container = document.getElementById('allSessions');

      if (error || !bookings || bookings.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>üìÖ No sessions yet. Book your first trial session!</p></div>';
        return;
      }

      container.innerHTML = bookings.map(booking => {
        const date = booking.session_date ? new Date(booking.session_date) : null;
        const dateStr = date ? date.toLocaleDateString('en-US', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        }) : 'Not scheduled yet';
        
        const timeStr = booking.session_time || 'Time not set';
        const statusClass = `status-${booking.status || 'scheduled'}`;
        const statusText = booking.status === 'scheduled' ? '‚úì Scheduled' : '‚úì Completed';

        return `
          <div class="session-card">
            <div class="session-info">
              <h3>${booking.subject || 'Trial Session'}</h3>
              <p>üìÖ ${dateStr}</p>
              <p>‚è∞ ${timeStr}</p>
              <p>üë®‚Äçüè´ Instructor: ${booking.instructor_name || 'STEMSphere Enrollment Advisor'}</p>
              <p>üë§ ${booking.age_group || 'N/A'} | ${booking.learning_style || 'N/A'}</p>
              ${booking.help_needed ? `<p>üìù ${booking.help_needed}</p>` : ''}
              <span class="status-badge ${statusClass}">${statusText}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    function openBookingWizard() {
      console.log('Opening booking wizard...');
      wizardStep = 0;
      wizardData = { age: "", subject: "", style: "", help: "", date: "", time: "" };
      document.getElementById('bookingWizard').classList.add('active');
      renderWizardStep();
    }

    function closeBookingWizard() {
      console.log('Closing booking wizard...');
      document.getElementById('bookingWizard').classList.remove('active');
    }
        function renderWizardStep() {
      const c = document.getElementById('wizardContent');

      if(wizardStep===0){
        c.innerHTML = `
          <h2 style="padding:0 20px; color:#000;">üéØ Book Your Trial Session</h2>
          <p style="padding:0 20px; color:#000;">Let's get you matched with the perfect tutor!</p>
          <button onclick="wizardStep=1; renderWizardStep()" style="margin:20px; background:linear-gradient(90deg,#007bff,#00c6ff); color:#fff; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Begin</button>
        `;
      } else if(wizardStep===1){
        c.innerHTML = `
          <h3 style="padding:0 20px; color:#000;">üßí Your age group:</h3>
          <div style="display:flex; flex-wrap:wrap; gap:10px; padding:0 20px;">
            ${["Elementary","Middle School","High School","College","Adult Learner"].map(age=>`
              <button onclick="wizardData.age='${age}'; wizardStep=2; renderWizardStep()" 
                style="background:linear-gradient(90deg,#007bff,#00c6ff); color:#fff; padding:8px 16px; border:none; border-radius:6px; cursor:pointer;">${age}</button>`).join("")}
          </div>
        `;
      } else if(wizardStep===2){
        c.innerHTML = `
          <h3 style="padding:0 20px; color:#000;">üìò Choose your subject:</h3>
          <div style="display:flex; flex-wrap:wrap; gap:10px; padding:0 20px;">
            ${["Math","Chemistry","English (Public Speaking)","Python Programming","Biology","English Speaking and Writing"].map(s=>`
              <button onclick="wizardData.subject='${s}'; wizardStep=3; renderWizardStep()" 
                style="background:linear-gradient(90deg,#007bff,#00c6ff); color:#fff; padding:8px 16px; border:none; border-radius:6px; cursor:pointer;">${s}</button>`).join("")}
          </div>
        `;
      } else if(wizardStep===3){
        c.innerHTML = `
          <h3 style="padding:0 20px; color:#000;">üéì Preferred learning style:</h3>
          <div style="display:flex; flex-wrap:wrap; gap:10px; padding:0 20px;">
            ${["1-on-1 Tutoring","Group Classes","On-Demand Course"].map(style=>`
              <button onclick="wizardData.style='${style}'; wizardStep=4; renderWizardStep()" 
                style="background:linear-gradient(90deg,#007bff,#00c6ff); color:#fff; padding:8px 16px; border:none; border-radius:6px; cursor:pointer;">${style}</button>`).join("")}
          </div>
        `;
      } else if(wizardStep===4){
        c.innerHTML = `
          <h3 style="padding:0 20px; color:#000;">üó£Ô∏è What do you need help with?</h3>
          <div style="border:1px solid #ccc; border-radius:5px; padding:10px; margin:10px 20px;">
            <textarea id="wizardHelp" placeholder="Type your learning goals here..."
              style="width:100%; padding:10px; height:100px; border:none; resize:vertical; font-size:14px;"></textarea>
          </div>
          <button onclick="wizardData.help=document.getElementById('wizardHelp').value; wizardStep=5; renderWizardStep()" 
            style="margin:0 20px 20px; background:linear-gradient(90deg,#007bff,#00c6ff); color:#fff; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Continue</button>
        `;
      } else if(wizardStep===5){
        const today = new Date();
        const minDate = new Date(today.getTime() + (12 * 60 * 60 * 1000));
        const maxDate = new Date(today.getTime() + (4 * 24 * 60 * 60 * 1000));
        const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        
        c.innerHTML = `
          <h3 style="padding:0 20px; color:#000;">üìÖ Select Date & Time</h3>
          
          <div style="padding:0 20px; margin-bottom:1rem;">
            <label style="display:block; margin-bottom:0.5rem; font-weight:600;">Your Timezone:</label>
            <select id="timezoneSelect" onchange="updateTimezone()" style="width:100%; max-width:300px; padding:0.75rem; border:1px solid #ddd; border-radius:6px;">
              <option value="${userTimezone}">${userTimezone} (Detected)</option>
              <option value="America/New_York">Eastern Time (ET)</option>
              <option value="America/Chicago">Central Time (CT)</option>
              <option value="America/Denver">Mountain Time (MT)</option>
              <option value="America/Los_Angeles">Pacific Time (PT)</option>
              <option value="Europe/London">London (GMT)</option>
              <option value="Europe/Paris">Paris (CET)</option>
              <option value="Asia/Dubai">Dubai (GST)</option>
              <option value="Asia/Hong_Kong">Hong Kong (HKT)</option>
              <option value="Asia/Singapore">Singapore (SGT)</option>
              <option value="Asia/Tokyo">Tokyo (JST)</option>
              <option value="Australia/Sydney">Sydney (AEDT)</option>
            </select>
          </div>

          <div style="padding:0 20px;">
            <label style="display:block; margin-bottom:0.5rem; font-weight:600;">Select Date:</label>
            <input type="date" id="wizardDate" 
              min="${minDate.toISOString().split('T')[0]}" 
              max="${maxDate.toISOString().split('T')[0]}"
              onchange="generateTimeSlots()"
              style="width:100%; max-width:300px; padding:0.75rem; border:1px solid #ddd; border-radius:6px; font-size:1em;">
          </div>

          <div id="timeSlotsWizard" style="padding:0 20px; margin-top:1rem;"></div>

          <button id="confirmBtn" onclick="confirmBooking()" 
            style="margin:20px; background:#ff0000; color:#fff; padding:12px 24px; border:none; border-radius:6px; cursor:pointer; font-weight:600; display:none;">
            Confirm Booking
          </button>
        `;
      }
    }

    function generateTimeSlots() {
      const selectedDate = document.getElementById('wizardDate').value;
      if (!selectedDate) return;

      const date = new Date(selectedDate);
      const dayOfWeek = date.getDay();

      if (dayOfWeek === 0) {
        document.getElementById('timeSlotsWizard').innerHTML = 
          '<p style="color:#ff0000; margin-top:1rem;">‚ùå Sorry, we are closed on Sundays. Please select another day.</p>';
        document.getElementById('confirmBtn').style.display = 'none';
        return;
      }

      const slots = [];
      for (let hour = 9; hour < 20; hour++) {
        for (let min = 0; min < 60; min += 30) {
          const period = hour >= 12 ? 'PM' : 'AM';
          const displayHour = hour > 12 ? hour - 12 : hour;
          const timeStr24 = `${hour.toString().padStart(2, '0')}:${min.toString().padStart(2, '0')}`;
          const timeStr12 = `${displayHour}:${min.toString().padStart(2, '0')} ${period}`;
          slots.push({ time24: timeStr24, time12: timeStr12 });
        }
      }

      const now = new Date();
      const minTime = new Date(now.getTime() + (12 * 60 * 60 * 1000));
      
      const availableSlots = slots.filter(slot => {
        const [hours, minutes] = slot.time24.split(':').map(Number);
        const slotDateTime = new Date(date);
        slotDateTime.setHours(hours, minutes, 0, 0);
        return slotDateTime >= minTime;
      });

      if (availableSlots.length === 0) {
        document.getElementById('timeSlotsWizard').innerHTML = 
          '<p style="color:#ff0000; margin-top:1rem;">‚ùå No available slots for this date (must be at least 12 hours from now). Please select a later date.</p>';
        document.getElementById('confirmBtn').style.display = 'none';
        return;
      }

      wizardData.date = selectedDate;
      
      const container = document.getElementById('timeSlotsWizard');
      container.innerHTML = '<div class="time-slots">' + 
        availableSlots.map(slot => 
          `<div class="time-slot" onclick="selectTime('${slot.time24}')" data-time="${slot.time24}">${slot.time12}</div>`
        ).join('') + '</div>';
    }

    function selectTime(time) {
      document.querySelectorAll('.time-slot').forEach(slot => {
        slot.classList.remove('selected');
      });
      event.target.classList.add('selected');
      wizardData.time = time;
      document.getElementById('confirmBtn').style.display = 'block';
    }

    function updateTimezone() {
      const selectedDate = document.getElementById('wizardDate').value;
      if (selectedDate) {
        generateTimeSlots();
      }
    }

    async function confirmBooking() {
      if (!wizardData.date || !wizardData.time) {
        alert('Please select both date and time');
        return;
      }

      document.getElementById('confirmBtn').disabled = true;
      document.getElementById('confirmBtn').textContent = '‚è≥ Booking...';

      const { data, error } = await supabaseClient
        .from('bookings')
        .insert({
          user_id: currentUserId,
          subject: wizardData.subject,
          age_group: wizardData.age,
          learning_style: wizardData.style,
          help_needed: wizardData.help,
          session_date: wizardData.date,
          session_time: wizardData.time,
          status: 'scheduled',
          instructor_name: 'STEMSphere Enrollment Advisor'
        })
        .select()
        .single();

      if (error) {
        alert('Error booking session: ' + error.message);
        document.getElementById('confirmBtn').disabled = false;
        document.getElementById('confirmBtn').textContent = 'Confirm Booking';
        return;
      }

      await supabaseClient
        .from('profiles')
        .update({ age_group: wizardData.age })
        .eq('id', currentUserId);

      alert('‚úÖ Trial session booked successfully! Check your sessions below.');
      closeBookingWizard();
      loadSessions();
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = 'login.html';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Book button event listener
      document.getElementById('bookBtn').addEventListener('click', openBookingWizard);
      
      // Close wizard button event listener
      document.getElementById('closeWizardBtn').addEventListener('click', closeBookingWizard);
      
      // Logout button event listener
      document.getElementById('logoutBtn').addEventListener('click', logout);
      
      // Initialize auth check
      checkAuth();
    });
  </script>
</body>
</html>
