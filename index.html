<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STEMSphere Academy</title>

  <!-- Calendly inline widget CSS -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    header { padding: 3em 1em 1em; }

    /* Title spacing */
    .title-group {
      display: inline-block;
      margin-bottom: 0.8em;
    }
    .title-group span {
      display: block;
      font-size: 2.8em;
      font-weight: 700;
      color: #FFDD00;
      letter-spacing: 1px;
      margin: 0.4em 0;
    }
    h2 { font-size: 1.4em; color: #ccc; margin-top: 0.8em; }

    main {
      max-width: 850px;
      margin: auto;
      padding: 2em 1em 3em;
    }

    .electric-frame {
      position: relative;
      padding: 10px;
      border-radius: 12px;
      margin: 2em auto;
      background: #000;
      box-shadow:
        0 0 10px #fdf200,
        0 0 16px #ffe600,
        0 0 22px #fff000;
      animation: flicker 1.5s infinite alternate;
      max-width: 800px;
    }
    @keyframes flicker {
      from {
        box-shadow:
          0 0 8px #ffeb3b,
          0 0 12px #fdf200,
          0 0 18px #ffe600;
      }
      to {
        box-shadow:
          0 0 12px #fdf200,
          0 0 18px #fff000,
          0 0 24px #ffeb3b;
      }
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
    }
    .click-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 500;
      cursor: pointer;
    }

    /* Form overlay – hidden until 2:20 */
    #popup-form {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
    }
    #popup-form h3 { margin-bottom: 0.2em; font-size: 1.4em; font-weight: 700; }
    #popup-form p  { margin-bottom: 1em;   font-size: 1em;   color: #ccc; }
    #popup-form input {
      width: 80%; max-width: 300px;
      padding: 0.8em; margin: 0.5em 0;
      border: none; border-radius: 4px;
      background: #222; color: #fff; font-size: 1em;
    }
    #popup-form button {
      padding: 0.8em 1.2em; margin-top: 0.5em;
      border: none; border-radius: 4px;
      background: #FFDD00; color: #000;
      font-weight: 700; cursor: pointer;
    }

    /* End-of-video buttons – lime green */
    .sign-up-btn,
    .schedule-btn {
      display: none;
      position: absolute; bottom: 15%;
      padding: 0.8em 1.2em;
      border: none; border-radius: 4px;
      background: #00FF00; color: #000;
      font-weight: 700; box-shadow: 0 0 8px rgba(0,255,0,0.7);
      cursor: pointer; z-index: 900;
    }
    .sign-up-btn { left: 10%; }
    .schedule-btn { right: 10%; }

    .arrow-up {
      font-size: 2.2em; color: #FFA500;
      text-shadow: 0 0 6px #ffcc66;
      letter-spacing: 0.5em; margin: 0.3em 0 0;
    }
    .access-message {
      font-size: 1.35em; font-weight: 700;
      font-family: 'Segoe UI Semibold', sans-serif;
      margin-top: 0.3em;
    }
    .stat-message {
      font-size: 0.95em; color: #ccc;
      margin-top: 1.2em; padding: 0 1em;
      line-height: 1.4em;
    }

    /* Calendly popup overlay */
    #calendly-popup {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1500;
      display: flex; align-items: center; justify-content: center;
    }
    #calendly-popup .calendly-inline-widget {
      width: 320px; height: 580px; border: none;
    }
    #calendly-popup .close-cal {
      margin-top: 1em; padding: 0.5em 1em;
      background: #FFDD00; color: #000;
      border: none; border-radius: 4px; cursor: pointer;
    }

    footer {
      font-size: 0.85em; color: #bbb;
      padding: 2em 1em; border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      .title-group span { font-size: 2em; }
      h2               { font-size: 1.2em; }
      .arrow-up        { font-size: 1.8em; }
      .access-message  { font-size: 1.2em; }
      .stat-message    { font-size: 0.9em; }
      #popup-form input,
      #popup-form button {
        width: 90%; font-size: 0.9em;
      }
      .sign-up-btn,
      .schedule-btn {
        bottom: 10%; font-size: 0.9em;
      }
      #calendly-popup .calendly-inline-widget {
        width: 90%; height: 400px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="title-group">
      <span>Other Courses Teach.</span>
      <span>We Transform.</span>
    </div>
    <h2>Better→ Smarter→ Faster Learning!</h2>
  </header>

  <main>
    <div class="electric-frame">

      <div class="video-container">
        <video id="video" preload="metadata" playsinline>
          <source
            src="https://drive.google.com/uc?export=download&id=1ZWknIFbHfZAy9u38xSuPw5HdnM6Ds9fY"
            type="video/mp4"/>
          Your browser doesn’t support HTML5 video.
        </video>
        <div class="click-overlay"></div>
      </div>

      <div id="popup-form">
        <h3>Want to continue watching the video?</h3>
        <p>Enter your details below:</p>
        <form
          id="leadForm"
          method="POST"
          action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"
        >
          <input type="text"   name="name"  placeholder="Your Name"   required/>
          <input type="email"  name="email" placeholder="Your Email"  required/>
          <button type="submit">Submit & Continue</button>
        </form>
      </div>

      <button
        class="sign-up-btn"
        onclick="location.href='https://www.stemsphere.academy'"
      >
        Sign Up Now
      </button>
      <button class="schedule-btn">Schedule Now</button>
    </div>

    <div class="arrow-up">↑↑↑↑</div>
    <div class="access-message">Watch Video for Access Details</div>
    <p class="stat-message">
      9 out of 10 students don't complete the courses they start.
      STEMSphere Academy breaks these statistics
    </p>
  </main>

  <!-- Calendly inline popup container -->
  <div id="calendly-popup">
    <div
      class="calendly-inline-widget"
      data-url="https://calendly.com/stemxsphere/trialclass"
    ></div>
    <button class="close-cal">Close</button>
  </div>

  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script>
    const video       = document.getElementById('video');
    const overlay     = document.querySelector('.click-overlay');
    const formWrap    = document.getElementById('popup-form');
    const signBtn     = document.querySelector('.sign-up-btn');
    const schedBtn    = document.querySelector('.schedule-btn');
    const calendlyPop = document.getElementById('calendly-popup');
    const closeCal    = document.querySelector('.close-cal');
    let flags = { form: false, sign: false, sched: false };

    // play/pause toggle
    overlay.addEventListener('click', () => {
      video.paused ? video.play() : video.pause();
    });

    // milestones
    video.addEventListener('timeupdate', () => {
      const t = video.currentTime;
      if (!flags.form && t >= 140) {
        flags.form = true;
        video.pause();
        formWrap.style.display = 'flex';
      }
      if (!flags.sign && t >= 384) {
        flags.sign = true;
        signBtn.style.display = 'block';
      }
      if (!flags.sched && t >= 394) {
        flags.sched = true;
        schedBtn.style.display = 'block';
      }
    });

    // resume after form
    document.getElementById('leadForm')
      .addEventListener('submit', e => {
        e.preventDefault();
        fetch(e.target.action, {
          method: 'POST',
          body: new FormData(e.target),
          mode: 'no-cors'
        }).finally(() => {
          formWrap.style.display = 'none';
          video.play();
        });
      });

    // Calendly inline popup
    schedBtn.addEventListener('click', () => {
      calendlyPop.style.display = 'flex';
    });
    closeCal.addEventListener('click', () => {
      calendlyPop.style.display = 'none';
    });
  </script>
</body>
</html>
