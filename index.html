<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Other courses teach. We transform.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #061528;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 3em 1em 1em;
    }

    h1 {
      font-size: 2.8em;
      color: #00B0FF;
      margin-bottom: 0.3em;
      word-break: break-word;
    }

    h2 {
      font-size: 1.4em;
      color: #ffffff;
      font-weight: normal;
      margin-top: 0.5em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        line-height: 1.2em;
      }
      h2 {
        font-size: 1.2em;
      }
    }

    main {
      max-width: 850px;
      margin: auto;
      padding: 2em 1em 3em;
    }

    /* ⚡️ Electric Yellow Strobe Border */
    .flame-border {
      position: relative;
      padding: 8px;
      border-radius: 12px;
      margin: 2em auto;
      background: linear-gradient(270deg, #fff600, #ffcc00, #fff600);
      background-size: 400% 400%;
      animation: strobe 2.5s linear infinite;
      max-width: 800px;
    }

    @keyframes strobe {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    iframe {
      width: 100%;
      height: 450px;
      border-radius: 8px;
      border: none;
      background-color: #000;
    }

    p {
      font-size: 1.15em;
      color: #ccc;
      margin-top: 2em;
      line-height: 1.6em;
    }

    footer {
      font-size: 0.85em;
      color: #bbb;
      padding: 2em 1em;
      border-top: 1px solid #333;
    }
  </style>
</head>

<body>
  <header>
    <h1>Other courses teach. We transform.</h1>
    <h2>Better→ Smarter→ Faster Learning! ⚡️</h2>
  </header>

  <main>
    <div class="flame-border">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
        title="STEMSphere Transformation Video" allowfullscreen></iframe>
    </div>

    <p><strong>9 out of 10 students don't complete the courses they start.</strong><br>
    This video reveals how STEMSphere Academy break these statistics, increase follow through and achieve real results.</p>
  </main>

  <footer>
    © 2025 STEMSphere Academy. All rights reserved.
  </footer>
</body>
</html>
