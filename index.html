<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Other Courses Teach. We Transform.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #061528;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 3em 1em 1em;
    }

    .title-group {
      display: inline-block;
      line-height: 1.2em;
    }

    .title-group .line1 {
      font-size: 2.8em;
      font-weight: 600;
      color: #FFDD00;
      display: block;
    }

    .title-group .line2 {
      font-size: 2.8em;
      font-weight: 600;
      color: #FFDD00;
      display: block;
    }

    h2 {
      font-size: 1.4em;
      color: #ffffff;
      font-weight: normal;
      margin-top: 0.8em;
    }

    @media (max-width: 600px) {
      .title-group .line1,
      .title-group .line2 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.2em;
      }
    }

    main {
      max-width: 850px;
      margin: auto;
      padding: 2em 1em 3em;
    }

    /* ⚡️ Electric Yellow Glow Border */
    .electric-frame {
      position: relative;
      padding: 10px;
      border-radius: 12px;
      margin: 2em auto;
      background: linear-gradient(270deg, #fdf200, #ffe600, #fdf200);
      background-size: 400% 400%;
      animation: electricGlow 3s ease-in-out infinite;
      max-width: 800px;
    }

    @keyframes electricGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      background-color: #000;
    }

    p {
      font-size: 1.15em;
      color: #ccc;
      margin-top: 2em;
      line-height: 1.6em;
    }

    footer {
      font-size: 0.85em;
      color: #bbb;
      padding: 2em 1em;
      border-top: 1px solid #333;
    }
  </style>
</head>

<body>
  <header>
    <div class="title-group">
      <span class="line1">Other Courses Teach.</span>
      <span class="line2">We Transform.</span>
    </div>
    <h2>Better→ Smarter→ Faster Learning!</h2>
  </header>

  <main>
    <div class="electric-frame">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
          title="STEMSphere Transformation Video" allowfullscreen></iframe>
      </div>
    </div>

    <p><strong>9 out of 10 students don't complete the courses they start.</strong><br>
    This video reveals how STEMSphere Academy break these statistics, increase follow through and achieve real results.</p>
  </main>

  <footer>
    © 2025 STEMSphere Academy. All rights reserved.
  </footer>
</body>
</html>
