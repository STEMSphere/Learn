<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>STEMSphere Academy</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap"
    rel="stylesheet"
  >
  <style>
    /* ----------------------------------------------------------------
       Global Reset & Typography
       ---------------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Lexend', sans-serif;
      line-height: 1.6;
      background-color: #090a0d;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* ----------------------------------------------------------------
       Header
       ---------------------------------------------------------------- */
    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: #000;
      color: #FFDD00;
    }

    .title-group {
      display: inline-block;
      margin-bottom: 0.8em;
    }

    .title-group span {
      display: block;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header h2 {
      font-size: 1.4rem;
      color: #ccc;
      margin-top: 0.8em;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #00e5ff, #ff00c8);
      color: #000;
      font-weight: 700;
      border-radius: 50px;
      transition: transform 0.2s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    /* ----------------------------------------------------------------
       Main Content
       ---------------------------------------------------------------- */
    main {
      max-width: 850px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }

    /* ----------------------------------------------------------------
       Electric Frame (original video section)
       ---------------------------------------------------------------- */
    .electric-frame {
      position: relative;
      padding: 10px;
      border-radius: 12px;
      margin: 2rem auto;
      background-color: #000;
      box-shadow:
        0 0 10px #fdf200,
        0 0 16px #ffe600,
        0 0 22px #fff000;
      animation: flicker 1.5s infinite alternate;
      max-width: 800px;
    }

    @keyframes flicker {
      0% {
        box-shadow:
          0 0 8px #ffeb3b,
          0 0 12px #fdf200,
          0 0 18px #ffe600;
      }
      100% {
        box-shadow:
          0 0 12px #fdf200,
          0 0 18px #fff000,
          0 0 24px #ffeb3b;
      }
    }

    /* ----------------------------------------------------------------
       ‚ñ∂Ô∏è Masked Video Styles (inserted)
       ---------------------------------------------------------------- */
    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    .placeholder-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://img.youtube.com/vi/FTsyaltbAvM/maxresdefault.jpg');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      z-index: 100;
    }

    .play-button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80px; height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 15px #ffeb3b;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 101;
    }

    .play-button::after {
      content: '';
      display: block;
      width: 0; height: 0;
      border-left: 25px solid #000;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
    }

    iframe#ytplayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 1;
      display: none;
    }

    @media (max-width: 600px) {
      .play-button {
        width: 60px; height: 60px;
      }
      .play-button::after {
        border-left: 18px solid #000;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
      }
    }

    /* ----------------------------------------------------------------
       Other Sections (Testimonials, Features, FAQ‚Ä¶)
       ---------------------------------------------------------------- */
    /* [lines 100‚Äì300] are your existing content: cards, grids,
       forms, FAQ accordions, etc., exactly as before. */

    /* ----------------------------------------------------------------
       Footer
       ---------------------------------------------------------------- */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.8rem;
      color: #aaa;
      border-top: 1px solid #333;
    }
  </style>
</head>

<body>

  <!-- Header (unchanged) -->

    <h2>Better ‚Üí Smarter ‚Üí Faster Learning!</h2>

    <!-- ‚Ä¶ your existing hero copy, benefits list, etc. ‚Ä¶ -->

    <div class="electric-frame">
      <div class="video-wrapper">

      <p>STEMSphere Academy breaks these statistics.</p>
      <a class="cta-button" href="/start">Start Now</a>
    </section>

    <!-- ‚Ä¶ any further sections ‚Ä¶ -->

  </main>

  <!-- Footer (unchanged) -->
  <footer>
    ¬© 2025 STEMSphere Academy. All rights reserved.
  </footer>

  <!-- ----------------------------------------------------------------
       ‚ñ∂Ô∏è Masked Video Script (inserted at bottom of <body>)
       ---------------------------------------------------------------- -->
  <script>
    const placeholder = document.getElementById('placeholder');
    const playBtn     = document.getElementById('playBtn');
    const iframe      = document.getElementById('ytplayer');

    function playVideo() {
      placeholder.style.display = 'none';
      playBtn.style.display = 'none';
      iframe.style.display = 'block';
      iframe.src = 'https://www.youtube-nocookie.com/embed/FTsyaltbAvM?autoplay=1&rel=0&modestbranding=1&controls=0';
    }

    placeholder.addEventListener('click', playVideo);
    playBtn.addEventListener('click', playVideo);
  </script>

</body>
</html>
