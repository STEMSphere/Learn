<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEMSphere Academy</title>
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      position: relative;
      padding: 3em 1em 1em;
    }

    .brand {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      align-items: center;
    }

    /* Your new logo */
    .brand-logo {
      width: 2.4em;
      height: 2.4em;
      margin-right: 0.5em;
      border-radius: 4px;
      object-fit: contain;
    }

    .brand-text {
      color: #ffffff;
      font-size: 1.2em;
      font-weight: 700;
    }

    .title-group {
      display: inline-block;
      margin-bottom: 0.2em;
    }

    .title-group span {
      display: block;
      font-size: 2.8em;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0.2em 0;
    }

    .title-group span:first-child {
      color: #ffffff;
    }

    .title-group span:last-child {
      color: #ff0000;
    }

    /* “Better → Smarter → Faster Learning!” smaller & thinner */
    h2 {
      font-size: 1em;      /* down from 1.1em */
      font-weight: 200;    /* lighter than 300 */
      color: #ccc;
      margin-top: 0.2em;
    }

    .course-bar {
      display: inline-flex;
      align-items: center;
      padding: 0.4em 1em;
      border-radius: 999px;
      background: linear-gradient(90deg, #00f8ff, #ff00d0);
      font-weight: 700;
      font-size: 0.95em;
      color: #fff;
      margin-top: 0.6em;
    }

    .course-bar span + span {
      margin-left: 0.5em;
    }

    main {
      max-width: 850px;
      margin: auto;
      padding: 2em 1em 3em;
    }

    .electric-frame {
      display: block !important;
      position: relative;
      padding: 10px;
      border-radius: 12px;
      margin: 0 auto;
      background-color: #000;
      box-shadow: 0 0 12px #00aaff;
      max-width: 800px;
      z-index: 500;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .cover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .cover-overlay .play-btn {
      font-size: 4em;
      color: #fff;
      opacity: 0.8;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .click-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 700;
      cursor: pointer;
    }

    .progress-container {
      width: 80%;
      max-width: 300px;
      height: 0.75em;
      background: #333;
      border-radius: 4px;
      margin-bottom: 1em;
      overflow: hidden;
    }

    .progress-bar {
      width: 50%;
      height: 100%;
      background: #ff0000;
    }

    #popup-form {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
    }

    #popup-form h3 {
      margin-bottom: 0.2em;
      font-size: 1.4em;
      font-weight: 700;
    }

    #popup-form p {
      margin-bottom: 1em;
      font-size: 1em;
      color: #ccc;
    }

    #popup-form input {
      width: 80%;
      max-width: 300px;
      padding: 0.8em;
      margin: 0.5em 0;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
      font-size: 1em;
    }

    #popup-form button {
      padding: 0.8em 1.2em;
      margin-top: 0.5em;
      border: none;
      border-radius: 4px;
      background: #ff0000;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .sign-up-btn,
    .schedule-btn {
      display: none;
      position: absolute;
      bottom: 15%;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 4px;
      background: #00ff00;
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
      cursor: pointer;
      z-index: 900;
    }

    .sign-up-btn {
      left: 10%;
    }

    .schedule-btn {
      right: 10%;
    }

    .arrow-up {
      font-size: 2.2em;
      color: #ffa500;
      text-shadow: 0 0 6px #ffcc66;
      letter-spacing: 0.5em;
      margin: 0.3em 0 0;
    }

    .access-message {
      font-size: 1.1em;
      font-weight: 700;
      font-family: 'Segoe UI Semibold', sans-serif;
      margin-top: 0.3em;
      margin-bottom: 0;
    }

    /* “Watch for access details” much smaller, bolder, pulled up tight */
    .stat-message {
      font-size: 0.8em;      /* down from 1.3em */
      font-weight: 700;      /* thicker */
      color: #ff0000;
      text-shadow: 0 0 8px #ff0000, 0 0 16px #aa0000;
      margin-top: -0.2em;    /* pull closer under Play ↻ */
      padding: 0 1em;
      line-height: 1.2em;
    }

    #calendly-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1500;
      align-items: center;
      justify-content: center;
    }

    #calendly-popup .calendly-inline-widget {
      width: 320px;
      height: 580px;
      border: none;
    }

    #calendly-popup .close-cal {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #ffdd00;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      font-size: 0.85em;
      color: #bbb;
      padding: 2em 1em;
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      .title-group span {
        font-size: 2em;
      }
      h2 {
        font-size: 0.9em;
      }
      .arrow-up {
        font-size: 1.8em;
      }
      .access-message {
        font-size: 1em;
      }
      .stat-message {
        font-size: 0.7em;
        margin-top: -0.1em;
      }
      #popup-form input,
      #popup-form button {
        width: 90%;
        font-size: 0.9em;
      }
      .sign-up-btn,
      .schedule-btn {
        bottom: 10%;
        font-size: 0.9em;
      }
      #calendly-popup .calendly-inline-widget {
        width: 90%;
        height: 400px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <img
        src="https://i.postimg.cc/DZPhCTMZ/IMG-20250430-WA0007.jpg"
        alt="STEMSphere Logo"
        class="brand-logo"
      />
      <span class="brand-text">STEMSphere</span>
    </div>

    <div class="title-group">
      <span>Other Courses Teach.</span>
      <span>We Transform.</span>
    </div>

    <h2>Better → Smarter → Faster Learning!</h2>
    <div class="course-bar">
      <span>MATH</span><span>|</span><span>Chemistry</span><span>|</span><span>Biology</span><span>|</span>
      <span>Coding & more</span>
    </div>
  </header>

  <main>
    <div class="electric-frame">
      <div class="video-container">
        <div class="cover-overlay">
          <div class="play-btn">▶</div>
        </div>
        <div id="player"></div>
        <div class="click-overlay"></div>
      </div>

      <div id="popup-form">
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <h3>Want to continue watching the video?</h3>
        <p>Enter your details below:</p>
        <form id="leadForm" method="POST" action="https://hooks.zapier.com/hooks/catch/24231572/uhdsp55/">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <button type="submit">Submit & Continue</button>
        </form>
      </div>

      <button class="sign-up-btn" onclick="window.location='https://www.stemsphere.academy'">
        Sign Up Now
      </button>
      <button class="schedule-btn">Schedule Now</button>
    </div>

    <div class="arrow-up">↑↑↑↑</div>
    <div class="access-message">Play ↻ in your regular browser</div>
    <p class="stat-message">Watch for access details</p>
  </main>

  <div id="calendly-popup">
    <div class="calendly-inline-widget" data-url="https://calendly.com/stemxsphere/trialclass"></div>
    <button class="close-cal">Close</button>
  </div>

  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script>
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player,
      pauseTime = 140,
      signUpTime = 384,
      scheduleTime = 394,
      intervalId,
      flags = { form: false, signUp: false, schedule: false };

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        host: 'https://www.youtube.com-nocookie.com',
        videoId: '9bvO-33YZxE',
        playerVars: {
          controls: 0,
          disablekb: 1,
          modestbranding: 1,
          rel: 0,
          iv_load_policy: 3,
          enablejsapi: 1,
          autoplay: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      document.querySelector('.click-overlay').addEventListener('click', () => {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      });
    }

    function onPlayerStateChange(event) {
      const cover = document.querySelector('.cover-overlay');
      if (event.data === YT.PlayerState.PLAYING) {
        cover.style.display = 'none';
        intervalId = setInterval(checkMilestones, 500);
      } else {
        cover.style.display = 'flex';
        clearInterval(intervalId);
      }
    }

    function checkMilestones() {
      const t = player.getCurrentTime();
      if (!flags.form && t >= pauseTime) {
        flags.form = true;
        clearInterval(intervalId);
        player.pauseVideo();
        document.getElementById('popup-form').style.display = 'flex';
      }
      if (!flags.signUp && t >= signUpTime) {
        flags.signUp = true;
        document.querySelector('.sign-up-btn').style.display = 'block';
      }
      if (!flags.schedule && t >= scheduleTime) {
        flags.schedule = true;
        document.querySelector('.schedule-btn').style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('leadForm').addEventListener('submit', e => {
        e.preventDefault();
        const data = new FormData(e.target);
        fetch(e.target.action, { method: 'POST', body: data, mode: 'no-cors' })
          .finally(() => {
            document.getElementById('popup-form').style.display = 'none';
            player.playVideo();
          });
      });

      document.querySelector('.schedule-btn').addEventListener('click', () => {
        document.getElementById('calendly-popup').style.display = 'flex';
      });

      document.querySelector('.close-cal').addEventListener('click', () => {
        document.getElementById('calendly-popup').style.display = 'none';
      });
    });
  </script>
</body>
</html>
